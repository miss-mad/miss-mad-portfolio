    <div class="main-container">
        <header>
            <h1>Madeleine Harris</h1>
            <div class="nav-img">
                <ul class="navigation">
                    <span>More &#9661;</span>

                    <li class="nav-padding">
                        <a href="#why-me">Why Me?</a>
                    </li>

                    <li class="nav-padding"><a href="#projects">Projects</a></li>

                    <li class="nav-padding"><a href="https://github.com/miss-mad" target="_blank">GitHub</a> <i class="bi bi-box-arrow-up-right"></i></li>

                    </li>
                    <li class="nav-padding"><a href="#say-hello">Say Hello</a></li>
                </ul>
                <figure>
                    <img src="./assets/images/harris-headshot.jpg" alt="Headshot of Madeleine Harris"
                        class="resize">
                </figure>
            </div>
        </header>
        <main>
            <div class="main">
                <section id="brand-statement">
                    <h2>Brand statement/<br>Elevator pitch here</h2>
                </section>
                <section id="why-me">
                    <h3>
                        Who am I and why do I code?
                    </h3>
                </section>
                <section id="projects">
                    <h3>
                        Projects
                    </h3>
                </section>
                <section id="say-hello">
                    <h3>
                        Get in touch:
                    </h3>
                    <form action="" method="GET" class="contact-form">
                        <div class="form-row">
                            <label for="full-name">Name</label>
                            <input id="full-name" name="full-name" type="text">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email"
                            placeholder="hello@example.com">
                        </div>
                        <div class="form-row message">
                            <label for="message">Message</label>
                            <textarea id="message" name="message"></textarea>
                        </div>
                        <button type="submit">Send!</button>
                    </form>
                    <div class="contact-link">
                        <p>Email: mmlh.harris@gmail.com</p>
                        <p><a href="https://github.com/miss-mad" target="_blank">GitHub</a></p>
                        <p><a href="https://www.linkedin.com/in/madeleine-m-harris/" target="_blank">LinkedIn</a></p>
